dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
    - cf api https://api.ng.bluemix.net
    - cf auth $USER $PASSWORD
    - cf target -o cerebri -s flask-watson-dev
    - cf push flask-front-end -p tests/ --no-manifest -c 'python fb_oauth_req_server.py'
    - cd ..

# test:
#   override:
#     - flake8 ./
#     - nosetests ./

test:
  post:
    - cf api https://api.ng.bluemix.net
    - cf auth $USER $PASSWORD
    - cf target  -s dev
    - cf a

deployment:
  production:
    branch: master
    commands:
      - cf push banded-master

  development:
    branch: dev
    commands:
      - cf push banded-dev